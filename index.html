<!doctype html>
<html lang="cs">
<head>

  <style>
    :root{

    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); background:var(--sky2)}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px}
    .panel{

    .header{

    .h-title{font-weight:900; color:#0369a1; font-size:20px}
    .badge{padding:6px 10px; border-radius:999px; background:#e0f2fe; color:#075985; font-weight:700; font-size:13px}
    .content{padding:18px}
    .startBox{max-width:720px; margin:0 auto; text-align:center; padding:18px}
    .big{font-size:56px}
    h1{margin:10px 0 8px; font-size:40px; color:#0369a1}
    .lead{font-size:18px; color:var(--muted); margin:6px 0 12px}
    .tip{background:#e0f2fe; border:1px solid #bae6fd; color:#075985; padding:12px 14px; border-radius:16px; margin:10px auto 16px; max-width:560px}
    .btn{

      padding:14px 22px; border-radius:999px; font-size:18px;
      background:#22c55e; color:#fff; box-shadow:0 10px 18px rgba(34,197,94,.25);
      transform:translateY(0); transition:.15s;
    }
    .btn:hover{background:#16a34a; transform:translateY(-1px)}
    .foot{
      display:flex; justify-content:space-between; align-items:flex-end; gap:12px;
      border-top:1px solid #e2e8f0; padding:12px 16px; color:#64748b; font-size:13px
    }
    details{background:#f8fafc; border:1px solid #e2e8f0; border-radius:12px; padding:8px 10px; max-width:360px}
    summary{cursor:pointer; font-weight:800; color:#0284c7}
    .gameTop{

    .belt{

    .bIcon{font-size:44px}
    .hint{

      font-size:12px; font-weight:1000;

      box-shadow:0 8px 16px rgba(2,8,23,.12);

    }
    .eval{

    }
    .stamp{
      position:absolute; top:-18px; right:-30px;
      background:#ef4444; color:#fff;
      font-weight:1000; font-size:18px;
      padding:8px 60px; transform:rotate(28deg);

    }
    .scoreBox{
      background:#e0f2fe;
      border:1px solid #bae6fd;
      border-radius:20px;

    .scoreNum{font-size:46px; font-weight:1000; color:#0369a1; text-align:center}
    .sub{color:#64748b; font-weight:900; font-size:12px; text-transform:uppercase; letter-spacing:.08em; text-align:center}
    .row{margin-top:10px; font-size:15px}
    .row b{display:inline-flex; gap:8px; align-items:center}
    .cta{width:min(520px,100%); margin:12px auto 0}
    .btn2{

      transition:.15s; transform:translateY(0);
    }
    .btn2:hover{background:#0284c7; transform:translateY(-1px)}
    .selfGrid{

      grid-template-columns:1fr;
      max-width:760px; margin:0 auto;
    }
    @media (min-width: 860px){ .selfGrid{grid-template-columns:1fr 1fr} }
    .selfBtn{

    }

    .selfBtn .k{font-weight:1000; font-size:20px}
    .selfBtn .d{color:#64748b; font-weight:700; margin-top:2px; font-size:13px}
    .selected{outline:3px solid #22c55e; border-color:#22c55e}
    .tiny{font-size:12px; color:#64748b; margin-top:8px}
    .shake{animation:shake .35s ease-in-out}
    .drop{animation:dropIn .8s forwards}
    .slide{animation:slideIn .25s ease-out}
    @keyframes shake{
      0%,100%{transform:translateX(0)}

    }
    @keyframes dropIn{
      0%{transform:translateY(0) scale(1); opacity:1}
      100%{transform:translateY(55px) scale(.6); opacity:0}
    }
    @keyframes slideIn{

      100%{transform:translateX(0); opacity:1}
    }
    @keyframes pulse{

    }
  </style>
</head>

<body>

  <script>
    // Data
    const classesConfig = [
      { id:'ryby', name:'RYBY', color:'#60a5fa', color2:'#3b82f6', icon:'üêü', hint:'≈æ√°bry' },
      { id:'obojzivelnici', name:'OBOJ≈ΩIVELN√çCI', color:'#22c55e', color2:'#16a34a', icon:'üê∏', hint:'voda i sou≈°' },

      { id:'savci', name:'SAVCI', color:'#a78bfa', color2:'#8b5cf6', icon:'üêª', hint:'srst' },

    const emojiMap = {

      'skokan':'üê∏','ropucha':'üê∏','rosniƒçka':'üê∏','ku≈àka obecn√°':'üê∏','mlok':'ü¶é','ƒçolek':'ü¶é',
      'u≈æovka':'üêç','slep√Ω≈°':'üêç','≈æelva':'üê¢','krokod√Ωl':'üêä','je≈°tƒõrka':'ü¶é','je≈°tƒõrka zelen√°':'ü¶é',
      'sova':'ü¶â','kos':'üê¶','kachna':'ü¶Ü','s√Ωkora':'üê¶','ƒç√°p':'ü¶©','vla≈°tovka':'üê¶',
      'pes':'üêï','koƒçka':'üêà','kr√°l√≠k':'üêá','je≈æek':'ü¶î','li≈°ka':'ü¶ä','srnec':'ü¶å'
    };

    // 5 kol po 6 kart√°ch = 30 ≈æivoƒçich≈Ø
    const roundsData = [
      [ {name:'kapr',type:'ryby'},{name:'skokan',type:'obojzivelnici'},{name:'je≈°tƒõrka',type:'plazi'},{name:'kos',type:'ptaci'},{name:'pes',type:'savci'},{name:'≈°tika',type:'ryby'} ],
      [ {name:'sumec',type:'ryby'},{name:'ropucha',type:'obojzivelnici'},{name:'slep√Ω≈°',type:'plazi'},{name:'ƒç√°p',type:'ptaci'},{name:'koƒçka',type:'savci'},{name:'okoun',type:'ryby'} ],
      [ {name:'pstruh',type:'ryby'},{name:'mlok',type:'obojzivelnici'},{name:'≈æelva',type:'plazi'},{name:'sova',type:'ptaci'},{name:'kr√°l√≠k',type:'savci'},{name:'l√≠n',type:'ryby'} ],
      [ {name:'okoun',type:'ryby'},{name:'ƒçolek',type:'obojzivelnici'},{name:'u≈æovka',type:'plazi'},{name:'kachna',type:'ptaci'},{name:'je≈æek',type:'savci'},{name:'rosniƒçka',type:'obojzivelnici'} ],
      [ {name:'≈°tika',type:'ryby'},{name:'ku≈àka obecn√°',type:'obojzivelnici'},{name:'krokod√Ωl',type:'plazi'},{name:'s√Ωkora',type:'ptaci'},{name:'li≈°ka',type:'savci'},{name:'vla≈°tovka',type:'ptaci'} ],
    ];

    const praises = ["Super!", "Skvƒõl√© t≈ô√≠dƒõn√≠!", "Jde ti to!", "Par√°da!", "M√°≈° to!"];

    const state = {
      screen: 'start', // start | game | round_eval | final_eval
      round: 0,
      cardIndex: 0,
      shuffledRounds: [],
      failedAttempts: 0,
      feedback: '',
      roundMistakes: {},
      roundScore: 0,
      lastSelf: null
    };

    function shuffleArray(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function startGame(){
      state.shuffledRounds = roundsData.map(r => shuffleArray(r));
      state.screen = 'game';
      state.round = 0;
      state.cardIndex = 0;
      resetRoundStats();
      render();
    }

    function resetRoundStats(){
      state.failedAttempts = 0;
      state.feedback = '';
      state.roundMistakes = {};
      state.roundScore = 0;
    }

    function nextRound(){
      if(state.round + 1 >= roundsData.length){
        state.screen = 'final_eval';
      } else {
        state.round++;
        state.cardIndex = 0;
        state.screen = 'game';
        resetRoundStats();
      }
      render();
    }

    function handleClassify(classId){
      const current = state.shuffledRounds[state.round][state.cardIndex];

      if(classId === current.type){
        if(state.failedAttempts > 0){
          state.feedback = "Jo! Teƒè to sed√≠.";
        } else {
          state.feedback = praises[Math.floor(Math.random()*praises.length)];
          state.roundScore++;
        }
        render({success:true});

        setTimeout(() => {
          state.feedback = '';
          state.failedAttempts = 0;

          if(state.cardIndex + 1 < state.shuffledRounds[state.round].length){
            state.cardIndex++;
            render();
          } else {
            state.screen = 'round_eval';
            render();
          }
        }, 900);

      } else {
        state.failedAttempts++;
        state.feedback = "Zat√≠m ne. Zkus se pod√≠vat na znak.";
        state.roundMistakes[current.type] = (state.roundMistakes[current.type] || 0) + 1;
        render({error:true});
      }
    }

    function render(anim){
      const app = document.getElementById('app');

      if(state.screen === 'start'){
        app.innerHTML = `
          <div class="header">
            <div class="h-title">Zv√≠≈ôec√≠ t≈ô√≠d√≠rna</div>
            <div class="badge">Obratlovci. 5 t≈ô√≠d. 30 karet</div>
          </div>
          <div class="content">
            <div class="startBox">
              <div class="big">üè≠üêæ</div>
              <h1>Zv√≠≈ôec√≠ t≈ô√≠d√≠rna</h1>
              <div class="lead">Pomoz zv√≠≈ôec√≠ t≈ô√≠d√≠rnƒõ. Ka≈æd√© zv√≠≈ôe pat≈ô√≠ do sv√© skupiny.</div>
              <div class="tip">P≈ôet√°hni kartu do spr√°vn√©ho boxu. Nebo jen klepni na box.</div>
              <button class="btn" id="startBtn">START</button>
            </div>
          </div>
          <div class="foot">
            <span class="italic">Mgr. Helena G≈ôivov√°</span>
            <details>
              <summary>Pozn√°mka pro uƒçitele</summary>
              <div style="margin-top:8px; color:#475569">
                Rychl√Ω tr√©nink t≈ô√≠d obratlovc≈Ø. N√°povƒõda se uk√°≈æe po 1. chybƒõ. Bez z√°ludnost√≠.
              </div>
            </details>
          </div>
        `;
        document.getElementById('startBtn').onclick = startGame;
        return;
      }

      if(state.screen === 'game'){
        const current = state.shuffledRounds[state.round][state.cardIndex];
        const showHints = state.failedAttempts > 0;

        const dots = Array.from({length:6}, (_,i) => `<div class="dot ${i < state.cardIndex ? 'done':''}"></div>`).join('');

        const boxes = classesConfig.map(cls => `
          <div class="box"
               data-id="${cls.id}"
               style="background:${cls.color}"
               ondragover="event.preventDefault()"
               ondrop="window.__dropTo('${cls.id}', event)">
            <div class="bIcon">${cls.icon}</div>
            <div style="margin-top:6px">${cls.name}</div>
            ${showHints ? `<div class="hint">${cls.hint}</div>` : ``}
          </div>
        `).join('');

        const pill = state.feedback
          ? `<div class="pill ${state.failedAttempts>0 ? 'bad':'ok'}">${state.feedback}</div>`
          : '';

        app.innerHTML = `
          <div class="gameTop">
            <div class="badge">Kolo ${state.round+1} z ${roundsData.length}</div>
            <div class="progress">
              <div style="font-weight:900; color:#334155">Karta ${state.cardIndex+1}/6</div>
              <div class="dots">${dots}</div>
            </div>
          </div>

          <div class="arena">
            <div class="belt"></div>
            <div class="feedbackRow">${pill}</div>

            <div class="card drag ${anim?.error ? 'shake':''} ${anim?.success ? 'drop':''} ${(!anim?.success && !anim?.error) ? 'slide':''}"
                 draggable="true"
                 id="animalCard">
              <div class="clip"></div>
              <div class="emoji">${emojiMap[current.name] || 'üêæ'}</div>
              <div class="name">${current.name}</div>
            </div>

            <div class="tiny">Tip: karta jde i jen kliknout, nemus√≠≈° tahat.</div>
          </div>

          <div class="boxes">
            <div class="grid">${boxes}</div>
          </div>
        `;

        // click handlers
        document.querySelectorAll('.box').forEach(b => {
          b.onclick = () => handleClassify(b.dataset.id);
        });

        // drag handlers
        const card = document.getElementById('animalCard');
        card.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain','animalCard');
        };

        window.__dropTo = (classId, e) => {
          e.preventDefault();
          if(e.dataTransfer.getData('text/plain') === 'animalCard'){
            handleClassify(classId);
          }
        };
        return;
      }

      if(state.screen === 'round_eval'){
        const typesInRound = [...new Set(state.shuffledRounds[state.round].map(c => c.type))];
        const perfectTypes = typesInRound.filter(t => !state.roundMistakes[t]);
        const practiceTypes = Object.keys(state.roundMistakes);

        const nameOf = (t) => (classesConfig.find(c => c.id === t)?.name || t).toLowerCase();
        const fmt = (arr) => arr.length ? arr.map(nameOf).join(', ') : '---';

        app.innerHTML = `
          <div class="header" style="position:relative">
            <div class="h-title">Vyhodnocen√≠ kola</div>
            <div class="badge">Hotovo</div>
            <div class="stamp">HOTOVO!</div>
          </div>

          <div class="content">
            <div class="eval">
              <h1 style="font-size:34px;margin:8px 0 4px">T≈ô√≠d√≠rna je uklizen√°!</h1>
              <div class="lead" style="margin-top:0">Kolo ${state.round+1} je hotov√©.</div>

              <div class="scoreBox">
                <div class="scoreNum">${state.roundScore} / 6</div>
                <div class="sub">Spr√°vnƒõ napoprv√©</div>

                <div class="row"><b>‚≠ê Nejl√©pe ti ≈°ly:</b> ${perfectTypes.length ? fmt(perfectTypes) : 'V≈°echny pot≈ôebuj√≠ trochu cviku.'}</div>
                <div class="row"><b>üí™ Je≈°tƒõ tr√©nujeme:</b> ${practiceTypes.length ? fmt(practiceTypes) : 'Nic. V≈°echno ≈°lo √∫plnƒõ dokonale.'}</div>
              </div>

              <div class="lead" style="font-style:italic">Ka≈æd√© kolo tƒõ posune. D√≠ky za pomoc!</div>

              <div class="cta">
                <button class="btn2" id="nextBtn">${state.round+1 >= roundsData.length ? 'Konec hry' : 'Dal≈°√≠ kolo'}</button>
              </div>
            </div>
          </div>
        `;
        document.getElementById('nextBtn').onclick = nextRound;
        return;
      }

      if(state.screen === 'final_eval'){
        app.innerHTML = `
          <div class="header">
            <div class="h-title">Konec hry</div>
            <div class="badge">30 zv√≠≈ôat zvl√°dnuto</div>
          </div>
          <div class="content">
            <div class="eval">
              <div style="font-size:64px">üèÜ</div>
              <h1 style="margin:6px 0 6px">Skvƒõl√° pr√°ce!</h1>
              <div class="lead">Pro≈°li jsme v≈°ech 30 zv√≠≈ôat.</div>

              <div class="scoreBox" style="max-width:760px">
                <div style="font-weight:1000; font-size:20px; margin-bottom:10px; color:#0f172a">
                  Jak se mi to da≈ôilo? (Sebehodnocen√≠)
                </div>

                <div class="selfGrid">
                  ${selfOption('U','√öplnƒõ','Um√≠m to s√°m/sama a c√≠t√≠m se jistƒõ.')}
                  ${selfOption('T','T√©mƒõ≈ô','Vƒõt≈°inou to zvl√°dnu, obƒças pot≈ôebuji pomoc.')}
                  ${selfOption('ƒå','ƒå√°steƒçnƒõ','Nƒõco u≈æ um√≠m, ale ƒçasto chybuji.')}
                  ${selfOption('J','Je≈°tƒõ ne','Zat√≠m tomu nerozum√≠m, ale uƒç√≠m se.')}
                </div>

                <div class="tiny">Klikni na jednu volbu. Je to jen pro tebe.</div>
              </div>

              <button class="btn" id="againBtn" style="background:#0f172a; box-shadow:0 12px 22px rgba(2,8,23,.25)">
                Hr√°t znovu
              </button>
            </div>
          </div>
        `;

        document.querySelectorAll('.selfBtn').forEach(btn => {
          btn.onclick = () => {
            state.lastSelf = btn.dataset.key;
            document.querySelectorAll('.selfBtn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          };
        });

        document.getElementById('againBtn').onclick = () => {
          state.screen = 'start';
          state.lastSelf = null;
          render();
        };
        return;
      }
    }

    function selfOption(k, title, desc){
      return `
